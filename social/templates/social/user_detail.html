{% extends 'base.html' %}

{% block title %}{{ user.username }}{% endblock title %}

{% block content %}
    <h1>{{user.username}}</h1>
    {% for post in user.post_set.all %}
        <h2>{{post.title}}<h2>
    {% endfor %}
    <form method="post" >
            {% csrf_token %}
            <table>
            {{ form.as_table }}
                <tr>
                <td></td>
                <td><input type="submit" name="submit" value="Register" /></td>
            </tr>
        </table>
    </form>
{% endblock content %}
