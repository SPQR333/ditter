{% extends 'base.html' %}

{% block title %}Registration{% endblock title %}

{% block content %}
    <div class="login">
        <h1>Create account - The Great Django Blog</h1>

        {% include "_message.html" %}

         <form method="post" >
             {% csrf_token %}
             <table>
                {{ form.as_table }}
                 <tr>
                    <td></td>
                    <td><input type="submit" name="submit" value="Register" /></td>
                </tr>
             </table>
         </form>
     </div>

{% endblock content %}
