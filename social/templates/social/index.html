{% extends 'base.html' %}

{% block title %}New posts{% endblock title %}

{% block content %}
    {% if posts %}
        {% for post in posts %}
            <h2><a href="{{ post.get_absolute_url }}">{{post.text}}</a><h2>
        {% endfor %}
    {% else %}
        <h2>Nothing here</h2>
    {% endif %}
{% endblock content %}
