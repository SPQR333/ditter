
{% load mptt_tags %}
<h1>{{post.text}}</h1>
<ul>
    {% recursetree childrens %}
        <li>
            <a href="{{node.get_absolute_url}}">{{ node.text }}</a>
            {% if not node.is_leaf_node %}
                <ul class="children">
                    {{ children }}
                </ul>
            {% endif %}
        </li>
    {% endrecursetree %}
</ul>
