
{% load mptt_tags %}
<h1>{{post.text}}</h1>
<form method="post" >
            {% csrf_token %}
            <table>
            {{ form.as_table }}
                <tr>
                <td></td>
                <td><input type="submit" name="submit" value="Register" /></td>
            </tr>
        </table>
    </form>
<ul>
    {% recursetree childrens %}
    
        <li>
            <a href="{{node.get_absolute_url}}">{{ node.text }}</a>
            {% if not node.is_leaf_node %}
                <ul class="children">
                    {{ children }}
                </ul>
            {% endif %}
        </li>
    {% endrecursetree %}
</ul>
